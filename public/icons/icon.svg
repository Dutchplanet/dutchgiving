<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B1E29"/>
      <stop offset="50%" style="stop-color:#7A2430"/>
      <stop offset="100%" style="stop-color:#8B2635"/>
    </linearGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5C175"/>
      <stop offset="100%" style="stop-color:#D4A853"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Modern rounded square background -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>

  <!-- Subtle inner shadow/depth -->
  <rect x="20" y="20" width="472" height="472" rx="95" fill="none" stroke="#5A1A23" stroke-width="2" opacity="0.3"/>

  <!-- Main gold star/twinkle with glow -->
  <g filter="url(#glow)">
    <path d="M256 90 L276 210 L396 256 L276 302 L256 422 L236 302 L116 256 L236 210 Z" fill="url(#star)"/>
  </g>

  <!-- Small sparkles for magic effect -->
  <circle cx="380" cy="130" r="12" fill="#E5C175" opacity="0.9"/>
  <circle cx="132" cy="380" r="10" fill="#E5C175" opacity="0.7"/>
  <circle cx="395" cy="365" r="8" fill="#E5C175" opacity="0.6"/>
  <circle cx="120" cy="140" r="6" fill="#E5C175" opacity="0.5"/>

  <!-- Tiny accent sparkles -->
  <circle cx="340" cy="420" r="5" fill="#E5C175" opacity="0.4"/>
  <circle cx="170" cy="95" r="4" fill="#E5C175" opacity="0.5"/>
</svg>
